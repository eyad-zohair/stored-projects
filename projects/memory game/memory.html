<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/memory.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="control-buttons">
        <form class="cont">
            <input type="text" placeholder="Your Name">
            <input id="start" class="start" type="submit" value="Start Game">
        </form>
    </div>
    <div class="container">
        <div class="info-container">
            <div class="name">
                Hello: <span></span>
            </div>
            <div class="timer"></div>
            <div class="tries">
                Tries: <span>30</span>
            </div>
        </div>
        <div class="memory-game-blockes">
            <div class="game-block" data-technology="angular">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-angular" style="color: #b52e31;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="angular">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-angular" style="color: #b52e31;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="github">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-github" style="color: #333;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="github">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-github" style="color: #333;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="gulp">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-gulp" style="color: #e34f26;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="gulp">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-gulp" style="color: #e34f26;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="react">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-react" style="color: #00d8ff;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="react">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-react" style="color: #00d8ff;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="css">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-css3-alt" style="color: #00bce4;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="css">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-css3-alt" style="color: #00bce4;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="python">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-python" style="color: #ffde57;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="python">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-python" style="color: #ffde57;"></i>
                </div>
            </div>
            <div class="game-block" data-technology="html">
                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-html5" style="color: #e34f26;"></i>
                </div>
            </div>

                <div class="front face"></div>

                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-js" style="color: #f7df1e;"></i>
                </div>
            </div>

                <div class="front face"></div>
                <div class="back face">

                </div>
            </div>

                <div class="front face"></div>
                <div class="back face">
                    <i class="fa-brands fa-java" style="color: #ff6600;"></i>

            </div>

    <div class="leader-board"></div>
    <audio id="fail" src="fail.mp3" preload="auto"></audio>
    <audio id="sucsess" src="sucsess.mp3" preload="auto"></audio>
    <script src="memory.js"></script>

</html>
