<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="images/image-1.avif" alt="" />
        <img decoding="async" src="images/iamge-2.avif" alt="" />
        <img decoding="async" src="images/image-3.jpg" alt="" />
        <img decoding="async" src="images/image-4.avif" alt="" />
        <img decoding="async" src="images/image-5.webp" alt="" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev"><i class="fa-solid fa-chevron-left"></i></span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next"><i class="fa-solid fa-chevron-right"></i></span>
    </div>
    <script src="slider.js"></script>
</body>

</html>
